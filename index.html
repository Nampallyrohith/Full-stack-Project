<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
</head>

<body>
    <input type="text" name="name" id="name">
    <select id="gender">
        <option value="">--</option>
        <option value="male">M</option>
        <option value="female">F</option>
    </select>
    <input type="text" name="email" id="email">
    <input type="text" name="mobile" id="mobile">
    <hr>
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr>
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
    <button onclick="resetForm()">RESET FORM</button>
    <button onclick="resetDisplay()">RESET DISPLAY</button>
    <script type="text/javascript">
        function showName() {
            let nameId = document.getElementById('dName');
            let name = document.getElementById('name');
            nameId.textContent = "NAME: " + name.value;
        }

        function showGender() {
            let genderId = document.getElementById('dGender');
            let gender = document.getElementById('gender');
            genderId.textContent = "GENDER: " + (gender.value === "" ? "Not selected" : gender.value);
        }

        function showEmail() {
            let emailId = document.getElementById('dEmail');
            let email = document.getElementById('email');
            emailId.textContent = "EMAIL: " + email.value;
        }

        function showMobile() {
            let mobileId = document.getElementById('dMobile');
            let mobile = document.getElementById('mobile');
            mobileId.textContent = "MOBILE: " + mobile.value;
        }

        function resetForm() {
            document.getElementById('name').value = "";
            document.getElementById('gender').value = "";
            document.getElementById('email').value = "";
            document.getElementById('mobile').value = "";
        }

        function resetDisplay() {
            document.getElementById('dName').textContent = "NAME";
            document.getElementById('dGender').textContent = "GENDER";
            document.getElementById('dEmail').textContent = "EMAIL";
            document.getElementById('dMobile').textContent = "MOBILE";
        }
    </script>
</body>

</html>
